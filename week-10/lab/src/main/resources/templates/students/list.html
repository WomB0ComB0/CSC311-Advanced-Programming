<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5em;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .btn-warning {
      background: #f39c12;
      color: white;
    }

    .btn-warning:hover {
      background: #e67e22;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background: #667eea;
      color: white;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background: #f5f5f5;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .empty-state h3 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .header-actions {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìö Student Management System</h1>

    <div class="header-actions">
      <a th:href="@{/students/new}" class="btn btn-primary">‚ûï Add New Student</a>
    </div>

    <div th:if="${students.isEmpty()}" class="empty-state">
      <h3>No students found</h3>
      <p>Start by adding your first student!</p>
    </div>

    <table th:if="${!students.isEmpty()}">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Major</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}">1</td>
          <td th:text="${student.firstName}">John</td>
          <td th:text="${student.lastName}">Doe</td>
          <td th:text="${student.email}">john@example.com</td>
          <td th:text="${student.major}">Computer Science</td>
          <td>
            <div class="actions">
              <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">‚úèÔ∏è Edit</a>
              <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this student?')">üóëÔ∏è Delete</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>

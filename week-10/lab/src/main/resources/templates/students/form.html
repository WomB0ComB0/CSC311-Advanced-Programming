<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${student.id != null ? 'Edit Student' : 'Add Student'}">Student Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: #95a5a6;
      color: white;
      margin-left: 10px;
    }

    .btn-secondary:hover {
      background: #7f8c8d;
    }

    .form-actions {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    .required {
      color: #e74c3c;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 th:text="${student.id != null ? '‚úèÔ∏è Edit Student' : '‚ûï Add New Student'}">Student Form</h1>

    <form th:action="@{/students/save}" th:object="${student}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <label for="firstName">First Name <span class="required">*</span></label>
        <input type="text" id="firstName" th:field="*{firstName}" required placeholder="Enter first name" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" th:field="*{lastName}" required placeholder="Enter last name" />
      </div>

      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" th:field="*{email}" required placeholder="student@example.com" />
      </div>

      <div class="form-group">
        <label for="major">Major</label>
        <input type="text" id="major" th:field="*{major}" placeholder="e.g., Computer Science" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">üíæ Save</button>
        <a th:href="@{/students}" class="btn btn-secondary">‚ùå Cancel</a>
      </div>
    </form>
  </div>
</body>

</html>
